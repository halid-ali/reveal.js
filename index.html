<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/custom.css" />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="sections/00-welcome.html"></section>
        <section data-markdown="sections/01-what-is-nestjs.html"></section>
        <section
          data-markdown="sections/02-how-nestjs-different.html"
        ></section>
        <section
          data-markdown="sections/03-fundamental-concepts.html"
        ></section>
        <section data-markdown="sections/04-custom-providers.html"></section>
        <section data-markdown="sections/05-async-providers.html"></section>
        <section data-markdown="sections/06-dynamic-modules.html"></section>
        <section data-markdown="sections/07-injection-scopes.html"></section>
        <section data-markdown="sections/08-circular-dependency.html"></section>
        <section
          data-markdown="sections/09-lazy-loading-modules.html"
        ></section>
      </div>
    </div>

    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
    <script src="plugin/highlight/highlight.js"></script>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: "c/t",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
