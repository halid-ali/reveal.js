<div>
  <div>Run Antora</div>
  <div>
    <hr />
  </div>
  <div>
    <div class="fragment" style="margin-bottom: 50px">
      <pre>
        <code>$ npx antora --fetch antora-playbook.yml</code>
      </pre>
    </div>
    <div style="font-size: x-large; text-align: left">
      <ul>
        <li class="fragment cList">In terminal, make sure you're in docs-site directory</li>
        <li class="fragment cList">
          Navigate to the <code class="singleCode">docs-site/build/site</code> directory and open the
          <code class="singleCode">index.html</code> file
        </li>
      </ul>
    </div>
    <div class="fragment">
      <pre>
            <code>runtime:
  fetch: true</code>
        </pre>
    </div>
  </div>
</div>
<aside class="notes">
  <p>npx is for executable npm packages.</p>
</aside>
